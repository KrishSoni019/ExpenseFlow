<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - ExpenseFlow</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="main-container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-content">
        <div class="navbar-logo">
          <div class="logo-pulse"></div>
          <span>ExpenseFlow</span>
        </div>
        <div class="navbar-links">
          <a href="/" class="nav-link">Back to Home</a>
        </div>
      </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
      <div class="auth-background">
        <div class="particles-container" id="particles"></div>
        <div class="gradient-orb-left"></div>
        <div class="gradient-orb-right"></div>
      </div>

      <!-- Sign In Card -->
      <div class="auth-card animate-slide-up">
        <div class="auth-header">
          <h1 class="auth-title">Welcome Back</h1>
          <p class="auth-subtitle">Sign in to your ExpenseFlow account</p>
        </div>

        <p style="color:red;" th:text="${error}"></p>

        <form class="auth-form" id="loginForm" action="/login" method="post">

        <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="you@example.com"
              required
            >
            <span class="form-error" id="emailError"></span>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="••••••••"
                required
              >
              <button type="button" class="password-toggle" id="passwordToggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
            <span class="form-error" id="passwordError"></span>
          </div>

          <!-- Forgot Password Link -->
          <div class="form-footer">
            <a href="#" class="forgot-password-link">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-lg btn-full">
            Sign In
            <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="5 12 19 12"></polyline>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>

          <!-- Divider -->
          <div class="form-divider">
            <span>Don't have an account?</span>
          </div>

          <!-- Sign Up Link -->
          <a href="signup" class="btn btn-secondary btn-lg btn-full">
            Create Account
            <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="5 12 19 12"></polyline>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </a>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
